<html>
	<head>
		<style>
			body {
				background-color: #D3ADA6;
				width:100%;
				height:100%;
				margin:0;
				padding:0;
				text-align: center;
			}
			div#background {
			  height: 95%;
			  overflow: hidden;
			  position: relative;
			  top: 0;
			  z-index: -1;
			}
			#background img {
			  left: 50%;
			  position: absolute;
			  transform: translate(-50%, 0);
			  height: 100%;
			  margin: 0;
			  padding: 0;
			}
			.button {
				display:inline-block;
				color: #fff;
				background: #25d366;
				cursor:pointer;
				vertical-align:middle;
				padding: 15px 10px;
				text-align: center;
				font-weight: 500;
				font-family: "Helvetica Neue", Verdana, Helvetica, Arial, sans-serif;
				border-radius: 4px;

			}
			.share-button {
			  position: relative;
			  bottom:0;
			  max-width: 80%;
			  font-size: 1.4em;
			}

			/* The Modal (background) */
			.modal {
			  display: none; /* Hidden by default */
			  position: fixed; /* Stay in place */
			  z-index: 1; /* Sit on top */
			  left: 0;
			  top: 0;
			  width: 100%; /* Full width */
			  height: 100%; /* Full height */
			  overflow: auto; /* Enable scroll if needed */
			  background-color: rgb(0,0,0); /* Fallback color */
			  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
			}

			/* Modal Content/Box */
			.modal-content {
			  background-color: #fefefe;
			  margin: 15% auto; /* 15% from the top and centered */
			  padding: 20px;
			  border: 1px solid #888;
			  width: 80%; /* Could be more or less, depending on screen size */
			}

			/* The Close Button */
			.close {
			  color: #aaa;
			  float: right;
			  font-size: 28px;
			  font-weight: bold;
			}

			.close:hover,
			.close:focus {
			  color: black;
			  text-decoration: none;
			  cursor: pointer;
			}


		</style>
		<title>Harami Kela</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=5c4ac005058f100011a5af66&product=custom-share-buttons"></script>
	</head>
	<body>
		<div id="background">
			<img src="banana.jpg" />
		</div>
		
		<div style="clear:both"></div>

		<div id="shareButton" class="button share-button st-custom-button" data-network="whatsapp" data-title="Here is nice Kela for you !!" data-description="Here is nice Kela for you !!">
			<img src="https://platform-cdn.sharethis.com/img/whatsapp.svg">
			<span>Send <strong>Kela</strong> to a Friend</Span>
		</div>

		<!-- The Modal -->
		<div id="shareModal" class="modal">
		  <!-- Modal content -->
		  <div class="modal-content">
			<span class="close">&times;</span>
			<div class="sharethis-inline-share-buttons"></div>
		  </div>
		</div>

		<script>
			function setupShareButton() {
				// Get the modal
				var modal = document.getElementById('shareModal');

				// Get the button that opens the modal
				var btn = document.getElementById("shareButton");

				// Get the <span> element that closes the modal
				var span = document.getElementsByClassName("close")[0];

				// When the user clicks on the button, open the modal 
				btn.onclick = function() {
				  modal.style.display = "block";
					// Dispatch/Trigger/Fire the resize event for sharethis buttons to display
					window.dispatchEvent(new Event("resize"));
				}

				// When the user clicks on <span> (x), close the modal
				span.onclick = function() {
				  modal.style.display = "none";
				}

				// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
				  if (event.target == modal) {
					modal.style.display = "none";
				  }
				}
			}
			
			// Call the Method
			// setupShareButton();
		</script>
	</body>
</html>
