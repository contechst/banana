<html>
	<head>
		<style>
			body {
				background-color: #D3ADA6;
				width:100%;
				height:100%;
				margin:0;
				padding:0;
				text-align: center;
			}
			div#background {
			  height: 95%;
			  overflow: hidden;
			  position: relative;
			  top: 0;
			  z-index: -1;
			}
			#background img {
			  left: 50%;
			  position: absolute;
			  transform: translate(-50%, 0);
			  height: 100%;
			  margin: 0;
			  padding: 0;
			}
			.button {
				display:inline-block;
				color: #fff;
				background: #2E7D32;
				cursor:pointer;
				vertical-align:middle;
				padding: 15px 10px;
				text-align: center;
				font-weight: 500;
				font-family: "Helvetica Neue", Verdana, Helvetica, Arial, sans-serif;
				border-radius: 4px;

			}
			.share-button {
			  position: relative;
			  bottom:0;
			  max-width: 80%;
			}

			/* The Modal (background) */
			.modal {
			  display: none; /* Hidden by default */
			  position: fixed; /* Stay in place */
			  z-index: 1; /* Sit on top */
			  left: 0;
			  top: 0;
			  width: 100%; /* Full width */
			  height: 100%; /* Full height */
			  overflow: auto; /* Enable scroll if needed */
			  background-color: rgb(0,0,0); /* Fallback color */
			  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
			}

			/* Modal Content/Box */
			.modal-content {
			  background-color: #fefefe;
			  margin: 15% auto; /* 15% from the top and centered */
			  padding: 20px;
			  border: 1px solid #888;
			  width: 80%; /* Could be more or less, depending on screen size */
			}

			/* The Close Button */
			.close {
			  color: #aaa;
			  float: right;
			  font-size: 28px;
			  font-weight: bold;
			}

			.close:hover,
			.close:focus {
			  color: black;
			  text-decoration: none;
			  cursor: pointer;
			}


		</style>
		<title>Harami Kela</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5c4ac005058f100011a5af66&product=inline-share-buttons' async='async'></script>
	</head>
	<body>
		<div id="background">
			<img src="banana.jpg" />
		</div>
		
		<div style="clear:both"></div>

		<div id="shareButton" class="button share-button">
			<svg fill="#fff" preserveAspectRatio="xMidYMid meet" height="1em" width="1em" viewBox="0 0 40 40">
			  <g>
				<path d="m30 26.8c2.7 0 4.8 2.2 4.8 4.8s-2.1 5-4.8 5-4.8-2.3-4.8-5c0-0.3 0-0.7 0-1.1l-11.8-6.8c-0.9 0.8-2.1 1.3-3.4 1.3-2.7 0-5-2.3-5-5s2.3-5 5-5c1.3 0 2.5 0.5 3.4 1.3l11.8-6.8c-0.1-0.4-0.2-0.8-0.2-1.1 0-2.8 2.3-5 5-5s5 2.2 5 5-2.3 5-5 5c-1.3 0-2.5-0.6-3.4-1.4l-11.8 6.8c0.1 0.4 0.2 0.8 0.2 1.2s-0.1 0.8-0.2 1.2l11.9 6.8c0.9-0.7 2.1-1.2 3.3-1.2z"></path>
			  </g>
			</svg>
			<span>Send <strong>Kela</strong> to a Friend</Span>
		</div>

		<!-- The Modal -->
		<div id="shareModal" class="modal">
		  <!-- Modal content -->
		  <div class="modal-content">
			<span class="close">&times;</span>
			<div class="sharethis-inline-share-buttons"></div>
		  </div>
		</div>

		<script>
			function setupShareButton() {
				// Get the modal
				var modal = document.getElementById('shareModal');

				// Get the button that opens the modal
				var btn = document.getElementById("shareButton");

				// Get the <span> element that closes the modal
				var span = document.getElementsByClassName("close")[0];

				// When the user clicks on the button, open the modal 
				btn.onclick = function() {
				  modal.style.display = "block";
					// Dispatch/Trigger/Fire the resize event for sharethis buttons to display
					window.dispatchEvent(new Event("resize"));
				}

				// When the user clicks on <span> (x), close the modal
				span.onclick = function() {
				  modal.style.display = "none";
				}

				// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
				  if (event.target == modal) {
					modal.style.display = "none";
				  }
				}
			}
			
			// Call the Method
			setupShareButton();
		</script>
	</body>
</html>
